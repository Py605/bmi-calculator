<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="calculator">
        <h1 >Addition Calculator</h1>
        <form action="/" method="post">
            <div class="input-div">
                <label for="Number 1">Number 1</label>
                <input id="Number 1" type="number" name="num1"  placeholder="Number 1">
            </div>
            <div class="input-div">
                <label for="Number 2">Number 2</label>
                <input id="Number 2" type="number" name="num2"  placeholder="Number 2">
            </div>
            
            <button name="submit" type="submit">Calculate</button>
        </form>
    </div>
    
</body>
</html>
